<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visualisierung</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- d3_v3 -->
    <script src="js/d3_v3.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootstrap Slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>

    <link rel="stylesheet" href="css/visualisierung.css" type="text/css">

</head>

<body>
    <div style="max-width: 800px; margin: 0 auto; padding: 10px;">

        <div class="jumbotron">

            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Fragekategorien <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="category"></ul>
            </div>
            <span id="selected_category"></span>

            <ul class="list-group" id="questions"></ul>
            
            
            <span class="declaration">Alter:</span>
            <span class="age" id="min_age"></span>
            <!--http://seiyria.com/bootstrap-slider/-->
            <input id="slider" type="text" value="" data-slider-step="1"/> 
            <span class="age" id="max_age"></span>
            
            <div class="clearfix" style="margin: 5px;"></div>

            <span class="declaration">Selektionskriterien:</span>

            <div class="btn-group" id="gender">
                <button type="button" class="btn btn-default btn-xs" id="m">Männer</button>
                <button type="button" class="btn btn-default btn-xs" id="f">Frauen</button>
                <button type="button" class="btn btn-primary btn-xs">alle</button>
            </div>
            
            <div class="btn-group" id="elected">
                <button type="button" class="btn btn-default btn-xs" id="elected_true">gewählt</button>
                <button type="button" class="btn btn-default btn-xs" id="elected_false">nicht gewählt</button>
                <button type="button" class="btn btn-primary btn-xs">alle</button>
            </div>

             <div class="clearfix" style="margin: 5px;"></div>
            
            
            <span class="declaration">Sortieren nach:</span>

            <div class="btn-group">
                <button type="button" class="sort btn btn-primary btn-xs" id="sort1">Sitze im Stadtrat</button>
                <button type="button" class="sort btn btn-default btn-xs" id="sort2">Anzahl Antworten</button>
                <button type="button" class="sort btn btn-default btn-xs" id="sort3">Durchschnitt</button>
                <button type="button" class="sort btn btn-default btn-xs" id="sort4"></button>
                <button type="button" class="sort btn btn-default btn-xs" id="sort5"></button>
            </div>

        </div>



        <form>
            <label><input id="check" type="radio" name="mode" value="bypercent" checked> Prozent</label>
            <label><input id="anz" type="radio" name="mode" value="bycount"> Anzahl Antworten</label>
        </form>

        <div id="chart"></div>


    </div>

    <!-- SCRIPTS -->
    <script src="js/visualisierung.js"></script>


</body>

</html>
